<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overworld Gateway | Minecraft Adventure</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <div
      class="header-container"
      data-include="assets/includes/header.html"
    ></div>

    <main class="main-content">
      <section class="hero-section">
        <div class="hero-content">
          <h1 class="hero-title"></h1>
          <p class="hero-description"></p>
        </div>
      </section>

      <section id="build-flow" class="build-flow-section">
        <h2 class="section-title"></h2>
        <div class="build-flow-content"></div>
      </section>

      <section class="blockscape-section">
        <h2 class="section-title"></h2>
        <div class="blockscape-content"></div>
      </section>

      <section class="voices-section">
        <h2 class="section-title"></h2>
        <div class="voices-container"></div>
      </section>
    </main>

    <section class="world-explorer-section">
      <div class="world-explorer-grid">
        <div class="world-explorer-column">
          <div class="crafting-grounds-content">
            <h2 class="section-title"></h2>
            <div class="crafting-grounds-content"></div>
          </div>
        </div>
        <div class="world-explorer-column">
          <div class="biome-explorer-content">
            <h2 class="section-title"></h2>
            <div class="biome-explorer-content"></div>
          </div>
        </div>
      </div>
    </section>

    <div
      class="footer-container"
      data-include="assets/includes/footer.html"
    ></div>

    <div class="cookie-bar">
      <div class="cookie-content">
        <p class="cookie-text">
          This website uses game data to enhance your AdVenture Capitalist Hole
          experience. Learn more in our
          <a href="cookies.html" class="cookie-link">Game Data Policy</a>.
        </p>
        <div class="cookie-buttons">
          <button class="cookie-accept">Accept</button>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js" type="module"></script>
  </body>
</html>
